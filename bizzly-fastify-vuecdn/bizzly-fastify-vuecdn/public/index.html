<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Addon Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; padding: 20px; }
    .grid { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; align-items: start; }
    .panel { border: 1px solid #ddd; padding: 12px; border-radius: 8px; background: #fff; }
    .addon { display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px dashed #eee; }
    iframe { width:100%; height:300px; border:0; }
    button { padding:6px 10px; }
  </style>
</head>
<body>
  <h1>Addon Dashboard</h1>
  <p>Install / Uninstall addons. Installed addons will be shown on the right.</p>

  <div class="grid">
    <div class="panel" id="left">
      <h3>Available Addons</h3>
      <div id="available"></div>
    </div>

    <div class="panel" id="right">
      <h3>Installed Addons</h3>
      <div id="installed"></div>
    </div>
  </div>

  <script>
    async function fetchAddons() {
      const res = await fetch('/api/addons');
      const data = await res.json();
      const availEl = document.getElementById('available');
      const instEl = document.getElementById('installed');
      availEl.innerHTML = '';
      instEl.innerHTML = '';

      data.available.forEach(a => {
        const div = document.createElement('div');
        div.className = 'addon';
        const title = document.createElement('div');
        title.innerHTML = '<strong>' + (a.manifest.name || a.id) + '</strong><div style="font-size:12px;color:#666">' + (a.manifest.description || '') + '</div>';
        const action = document.createElement('div');
        const isInstalled = data.installed.includes(a.id);
        if (isInstalled) {
          const btn = document.createElement('button');
          btn.textContent = 'Installed';
          btn.disabled = true;
          action.appendChild(btn);
        } else {
          const btn = document.createElement('button');
          btn.textContent = 'Install';
          btn.onclick = async () => {
            await fetch('/api/install/' + a.id, { method: 'POST' });
            load();
          };
          action.appendChild(btn);
        }
        div.appendChild(title);
        div.appendChild(action);
        availEl.appendChild(div);
      });

      data.installed.forEach(id => {
        const div = document.createElement('div');
        div.style.marginBottom = '12px';
        const title = document.createElement('div');
        title.innerHTML = '<strong>' + id + '</strong>';
        const btnUn = document.createElement('button');
        btnUn.textContent = 'Uninstall';
        btnUn.onclick = async () => {
          await fetch('/api/uninstall/' + id, { method: 'POST' });
          load();
        };
        div.appendChild(title);
        div.appendChild(btnUn);

        // iframe for the addon (loaded from /addons/<id>/index.html)
        const iframe = document.createElement('iframe');
        iframe.src = '/addons/' + id + '/index.html';
        iframe.style.marginTop = '8px';
        div.appendChild(iframe);

        instEl.appendChild(div);
      });
    }

    async function load() {
      try {
        await fetchAddons();
      } catch (err) {
        console.error(err);
      }
    }

    load();
  </script>
</body>
</html>
